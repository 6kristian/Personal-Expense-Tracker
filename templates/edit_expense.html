<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Expense - Personal Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="{{ expense['category'] }}" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" value="{{ expense['amount'] }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ expense['date'] }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ expense['description'] }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('view_expenses') }}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
<footer>
        <p>Expense Tracker &copy; 2024. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</html>
