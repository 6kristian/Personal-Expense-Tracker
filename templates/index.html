<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>
        <div id="login-register">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <a href="login.html" style="text-decoration: none;">
        <button>
            Login
        </button>
    </a>
            </form>
            
            <h2>Register</h2>
            <form action="/register" method="POST">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username" name="new_username" required>
                
                <label for="new_password">Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="actions">
            <h2>Actions</h2>
            
            <button onclick="navigate('addExpense')">Add Expense</button>
            <button onclick="navigate('viewExpenses')">View Expenses</button>
            <button onclick="navigate('summarizeExpenses')">Summarize Expenses</button>
            <button onclick="navigate('logout')">Logout</button>
        </div>
        
        <div id="content">
            <!-- Dynamic content will load here -->
        </div>
    </div>

    <script>
        function navigate(action) {
            // Example: Redirect to a backend endpoint
            window.location.href = `/${action}`;
        }
    </script>
</body>
 <footer>
        <p>Expense Tracker &copy; 2024. All rights reserved.</p>
    </footer>
</html>
