<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
  <title>Contact Us - Expense Tracker</title>
</head>
<div class = "nav">
<nav class="navbar">
		<div class="logo">Expense Tracker</div>
			<ul class="nav-links">
				<li><a href="/landing">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/pricing">Pricing</a></li>
			</ul>
            <div class="auth-buttons">
                <a href="/login" class = "btn btn-primary">Login</a>
                or
                <a href="/register" class = "btn btn-secondary">Register</a>
            </div>
		
	</nav>
    </div>
<body>
  <header class="header">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Please fill out the form below.</p>
  </header>

  <main class="contact-main">
    <form class="contact-form" action="http://127.0.0.1:5000/send-email" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>

  <footer>
        <p>Expense Tracker &copy; 2024. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
